<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="hidden" name="key" id="searchKey" value="">
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script src="js/art-template/lib/template-web.js"></script>
    <!-- 文章分类模版 -->
    <script id="temp_classification" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 文章con模版 -->
    <script id="temp_article_con" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.type}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分页 -->

    <script>
        $(() => {
            // 文章分类渲染
            $.ajax({
                type: "get",
                url: "http://localhost:8000/admin/category_search",
                success: function(response) {
                    $("#selCategory").html(template("temp_classification", response))
                }
            });

            // 分页处理
            let mytotalPage = 20; // 保存总页数
            var $pagination = $('.pagination');
            var defaultOpts = {
                totalPages: mytotalPage,
                first: '首页',
                last: '尾页',
                next: '下一页',
                prev: '上一页',
                onPageClick: function(event, page) { // 点击页码触发 page=>当前页码
                    getArticle(page)
                }
            };
            $pagination.twbsPagination(defaultOpts);

            // 文章筛选
            $("#btnSearch").on("click", (e) => {
                e.preventDefault()
                getArticle(1)
            })

            /*
             获取文章 并渲染对应页码
             */
            function getArticle(page) {
                let data = {
                    page: page,
                    perpage: 10,
                    key: $("#searchKey").val(),
                    type: $("#selCategory").val(),
                    state: $("#selStatus").val()
                }
                $.ajax({
                    type: "get",
                    url: "http://localhost:8000/admin/search",
                    data: data,
                    success: function(response) {
                        $("tbody").html(template("temp_article_con", response));
                        // console.log(response); // 输出三次?

                        // 分页处理
                        var totalPages = response.totalPage;
                        if (mytotalPage != totalPages) { // 判断是否页面有改变 因为在点击页码触发的事件里面会调用这个方法 如果不判断则会一直循环
                            mytotalPage = totalPages; // 替换之前保存的页码
                            let currentPage = 1; // 重新的渲染出新的页码条
                            $pagination.twbsPagination('destroy');
                            $pagination.twbsPagination($.extend({}, defaultOpts, {
                                startPage: currentPage,
                                totalPages: totalPages
                            }));
                        }

                        $("#searchKey").val("")
                    }
                });
            }

            // 注意 有可能此时模版还未渲染 所以在初始数据上的option 也要设置value
            $("#btnSearch").trigger("click")

            // 搜索功能
            parent.$(".search_form>.icon-search").on("click", function() {
                let searchVal = $(this).prev().val()
                $("#searchKey").val(searchVal)
                $("#btnSearch").trigger("click")
            })

        })
    </script>

</body>

</html>
