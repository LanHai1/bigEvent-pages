<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control form_select" name="type">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-submit-s">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-sm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">请更新封面图片</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/art-template/lib/template-web.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 文章类别模版 -->
    <script id="temp_classification" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(() => {
            // 渲染文章类别
            $.ajax({
                type: "get",
                url: "http://localhost:8000/admin/category_search",
                success: function(response) {
                    $(".form_select").html(template("temp_classification", response))
                }
            });

            // 地址传参 id
            let id = window.location.search.split("=")[1]
            $.ajax({
                type: "get",
                url: "http://localhost:8000/admin/search",
                data: {
                    id
                },
                success: function(response) {
                    // 处理类别选中
                    $(`.form_select>option[value=${+response.data.type}]`).prop("selected", true)
                    for (const key in response.data) {
                        // 处理文章封面
                        if (key === "cover") {
                            $(".article_cover").attr("src", response.data[key])
                            break
                        }
                        $(`.common_con input[name=${key}]`).val(response.data[key])
                    }
                }
            });

            // 图片上传预览
            const windowURL = window.URL || window.webkitURL;
            $("#exampleInputFile").change(function() {
                $(".article_cover").attr("src", windowURL.createObjectURL($(this)[0].files[0]));
            })

            // 文章列表修改
            $(".btn-submit-s").on("click", (e) => {
                e.preventDefault()
                let formData = new FormData($(".article_form")[0])
                formData.append("id", id)
                formData.append("content", tinyMCE.activeEditor.getContent());

                // 图片上传不能为空 否则不能修改信息
                if ($("#exampleInputFile").val().length === 0) {
                    $(".modal-body").text("请更新封面图片")
                    $('#myModal').modal({
                        keyboard: true
                    })
                    return
                }
                $.ajax({
                    type: "post",
                    url: "http://localhost:8000/admin/article_edit",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.code === 200) {
                            $(".modal-body").text("修改成功")
                            $('#myModal').modal({
                                keyboard: true
                            })
                        }
                    }
                });
            })

        })
    </script>
</body>

</html>
