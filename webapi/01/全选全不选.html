<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="checkInp">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
    <input type="button" value="全选" id="all">
    <input type="button" value="全不选" id="allNo">
    <input type="button" value="反选" id="resover">


    <script>
        let checkAll = document.getElementById("checkInp").getElementsByTagName("input")

        document.getElementById("all").onclick = function() {
            for (let index = 0; index < checkAll.length; index++) {
                checkAll[index].checked = true
            }
        }

        document.getElementById("allNo").onclick = function() {
            for (let index = 0; index < checkAll.length; index++) {
                checkAll[index].checked = false
            }
        }

        document.getElementById("resover").onclick = function() {
            for (let index = 0; index < checkAll.length; index++) {
                checkAll[index].checked = !checkAll[index].checked
            }
        }
    </script>

</body>

</html>
