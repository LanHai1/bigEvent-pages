<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="button" value="修改所以p的内容" id="btn">
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>
    <p>kjsabdkjsadjk</p>

    <script>
        let btn = document.getElementById('btn')
        let pList = document.getElementsByTagName('p')

        let flag = true
        let nextPInnerText = pList[0].innerText
        btn.onclick = function() {
            if (flag) {
                for (let i = 0; i < pList.length; i++) {
                    pList[i].innerText = "11111"
                    flag = false

                }
            } else {
                for (let i = 0; i < pList.length; i++) {
                    pList[i].innerText = nextPInnerText
                    flag = true
                }
            }
        }
    </script>
</body>

</html>
