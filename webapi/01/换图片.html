<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="换图片" id="change">
    <hr>
    <img src="./images/pl.png" alt="" id="imgChange">
    <script>
        let btn = document.getElementById('change')
        let img = document.getElementById('imgChange')
        let flag = true
        btn.onclick = function() {
            if (flag) {
                img.src = "./images/lq.png"
                flag = false
            } else {
                img.src = "./images/pl.png"
                flag = true
            }
        }
    </script>
</body>

</html>
