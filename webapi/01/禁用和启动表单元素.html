<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <input type="button" value="按钮">
        <input type="text" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
    </div>
    <button id="taggerInp">禁用</button>

    <script>
        let boxInput = document.getElementById('box').getElementsByTagName("input")

        let taggerInp = document.getElementById('taggerInp')

        taggerInp.onclick = function() {
            let flag = this.innerText == "开启" ? false : true
            for (let index = 0; index < boxInput.length; index++) {
                boxInput[index].disabled = flag ? true : false
                this.innerText = flag ? "开启" : "禁用"
            }
        }
    </script>
</body>

</html>
