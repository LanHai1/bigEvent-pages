<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="button" value="修改样式" id="changeBtn">
    <input type="button" value="删除样式" id="removeBtn">
    <div class="box"></div>
    <script>
        let changeBtn = document.getElementById('changeBtn')
        let removeBtn = document.getElementById('removeBtn')

        let boxDivs = document.getElementsByClassName('box')[0]

        let flag = true
        changeBtn.onclick = function() {
            if (flag) {
                boxDivs.className += " green"
                flag = false
            }
        }

        removeBtn.onclick = function() {
            boxDivs.className = "box"
            flag = true
        }
    </script>
</body>

</html>
