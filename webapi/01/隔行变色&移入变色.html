    <style>
        .pink {

    <p>kjsabdkjsadjk</p>

    <script>
        let pList = document.getElementsByTagName("p")
        let thisPColor;
        // 隔行变色
        for (let index = 0; index < pList.length; index++) {
            if (index % 2 == 0) {
                pList[index].className = "pink"
                    //pList[index].style.backgroundColor = "pink"
            } else {
                pList[index].className = "yellow"
                    //pList[index].style.backgroundColor = "yellow"
            }
            pList[index].onmouseover = function() {
                thisPColor = this.style.backgroundColor
                console.log(thisPColor)
                this.style.backgroundColor = "red"
            }

            pList[index].onmouseout = function() {
                this.style.backgroundColor = ""
                console.log(thisPColor)
                    //this.style.backgroundColor = thisPColor
            }
        }
    </script>
