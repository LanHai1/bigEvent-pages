<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            left: 10px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="移动到400" id="btn1">
    <input type="button" value="移动到800" id="btn2">
    <div class="box"></div>
    <script>
        let box = document.querySelector(".box")

        document.getElementById("btn1").onclick = function() {
            amitation_s(box, "left", 400)

        }
        document.getElementById("btn2").onclick = function() {
            amitation_s(box, "height", 300)
        }

        // el：元素 attr：属性名 target：目标位置
        function amitation_s(el, attr, target) {
            clearInterval(el.timeId)
            el.timeId = setInterval(() => {
                let count = parseInt(window.getComputedStyle(el)[attr])

                // 每次走 目标位置减当前位置再除10 每次移动位置越来越小
                let temp = (target - count) / 10

                // 左走向上取整 右走向下取整
                temp = target > count ? Math.ceil(temp) : Math.floor(temp);
                count += temp
                box.style[attr] = `${count}px`
                if (target == count) {
                    clearInterval(el.timeId)

                }
            }, 10)
        }
    </script>
</body>

</html>
