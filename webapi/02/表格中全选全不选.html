<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
            /* 合并单元格边框 */
            border-collapse: collapse;
        }
        
        th {
            background-color: blueviolet;
            color: #fff;
        }
        
        th,
        td {
            width: 150px;
            border: 1px solid #000;
        }
        
        td {
            text-align: center;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" value="" id="all"> 全选/全不选
                </th>
                <th>菜名</th>
                <th>商家</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody id="tbodyT">
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>肉</td>
                <td>煲仔饭</td>
                <td>100</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>肉</td>
                <td>煲仔饭</td>
                <td>200</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>肉</td>
                <td>煲仔饭</td>
                <td>300</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id=""></td>
                <td>肉</td>
                <td>煲仔饭</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>

    <script>
        let allOrNoAll = document.getElementById("all")

        let inputCheckS = document.getElementById("tbodyT").getElementsByTagName("input")

        allOrNoAll.onclick = function() {
            for (let i = 0; i < inputCheckS.length; i++) {
                inputCheckS[i].checked = this.checked
            }
        }
        for (let i = 0; i < inputCheckS.length; i++) {
            inputCheckS[i].onclick = function() {
                let flag = true
                for (let i = 0; i < inputCheckS.length; i++) {
                    if (!inputCheckS[i].checked) {
                        flag = false
                        break
                    }
                }
                allOrNoAll.checked = flag
            }
        }
    </script>
