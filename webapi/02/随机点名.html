<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type=button] {
            width: 100px;
            height: 50px;
            line-height: 50px;
            display: block;
            margin: 50px auto
        }
        
        #conName {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid #000;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <input type="button" value="开始" id="start">
    <input type="button" value="结束" id="end">
    <div id="conName">章三</div>
    <script>
        let allName = ["章三", "王五", "四六", "七八", "十多年", "都不是", "计算", "难受", "的手机", "你三年"]
        let nameIndex; // 名单索引
        let timeId = null; // 定时器
        let conName = document.getElementById("conName")
        conName.innerText = allName[0]
            // 开始
        document.getElementById("start").onclick = function() {
                if (timeId) return // 无则执行 有则不继续执行 => 定时器时间加快
                timeId = setInterval(() => {
                    nameIndex = parseInt(Math.random() * allName.length)
                    console.log(nameIndex)
                    conName.innerText = allName[nameIndex]
                }, 200)

                setTimeout(() => { // 5秒后自动暂停
                    clearInterval(timeId)
                    timeId = null
                }, 5000)
            }
            // 结束
        document.getElementById("end").onclick = function() {
            clearInterval(timeId)
            timeId = null
        }
    </script>
</body>

</html>
