<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="随机翻牌" id="btn">
    <select id="sectionBox">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <script>
        let btn = document.getElementById("btn")
        let optionList = document.getElementById("sectionBox").getElementsByTagName("option")

        btn.onclick = function() {
            let index = parseInt(Math.random() * (optionList.length))
            console.log(index)
            optionList[index].selected = true
        }
    </script>
</body>

</html>
